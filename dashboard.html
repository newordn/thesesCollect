<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">
    
    <!-- Title Page-->
    <title>Theses Collection</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="css/dashboard.css" rel="stylesheet">
        <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
</head>

<body class="row">
    <div class="col-2 sidebar" >
        <div class="logo-div"><img alt="logo" class="logo" src="images/logo.png"></div>
        <div class="sidebar-items">
            <a  href="/theses"><button id="thesesButton">Thèses</button></a>
            <a href="/users"><button id="usersLink" >Utilisateurs</button></a>
            <a href="/stats"><button id="statsLink" >Statistiques</button></a>
        </div>
    </div>     
    <div class="col main" >
        <nav class="nav" style="width:100%">
            <div>
                <img class="profile-img" src="images/avatar.png" alt="avatar">
            </div>
                <select class="log-out">
                <option>Neword Orquel</option>
                <option>Deconnexion</option>
            </select>
        </nav>
        <div class="row content">
            <div class="col-2 text-center">
                <div class="profile-img-div" id="addButton">
                    <i class="zmdi zmdi-edit upload" id="upload"></i>
                    <img class="profile-img-1" id="img" src="images/avatar.png" alt="avatar">
                </div>
                    <strong>Neword Orquel</strong>
                <div class="row mt-3 roles">
                    <div class="col-6 text-left">
                        <label for="root">Root</label>
                        <label for="admin">Admin</label>
                        <label for="user">User</label>
                    </div>
                    <div class="col-6 roles-radio">
                        <div><input type="radio" id="root" name="role" value="root"></div>
                        <div><input type="radio" id="admin" name="role" value="admin"></div>
                        <div><input type="radio" checked="checked" id="user" name="role" value="user"></div>
                    </div>
                </div>
            </div>
            <div class="col-10">
<form method="POST" enctype="multipart/form-data" id="register-form" action="http://192.168.8.102/user/update/1" class=" profil-form card">
    <div class="row">
        <div class="col-6">
            <span class='error' id="nameError"></span>
            <input type="text" name="name" id="name" placeholder="Votre Nom" />
        </div>
        <div class="col-6">
            <span class='error' id="emailError"></span>
            <input type="email" name="email" id="email" placeholder="Votre Email" />
        </div>
    </div>
    <div class="row">
        <div class=" col-6">
            <div class="country">
                <select name="country" id="countrySelect">
                    <option value="Cameroun">Cameroun</option>
                    <option value="Côte d'ivoire">Côte d'ivoire</option>
                </select>
                <input type="text" name="number" id="number" placeholder="Votre Numéro" value="+237" />
            </div>
        </div>
        <div class="col-6">
            <span class='error' id="regionError"></span>
            <input type="region" name="region" id="region" placeholder="Votre Région" />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <span class='error' id="universityError"></span>
            <input type="university" name="university" id="university" placeholder="Votre Université" />
        </div>
        <div class="col-6">
            <span class='error' id="facultyError"></span>
            <input type="faculty" name="faculty" id="faculty" placeholder="Votre Faculté" />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <span class='error' id="passwordError"></span>
            <input type="password" autocomplete="" name="password" id="password" placeholder="Mot de Passe" />
        </div>
        <div class="col-6">
            <span class='error' id="repassError"></span>
            <input autocomplete="" type="password" id="repass" placeholder="Confirmation Mot de Passe" />
        </div>
    </div>
    <input type="file" name="file" id="file_image" style="display:none">
    <input type="text" name="right" id="right" value="user" style="display:none">
</form>
    <div class="save-button-div">
        <button class="btn btn-success save-button" id="submit"><i class="zmdi zmdi-check"></i></button>
    </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
